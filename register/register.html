<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" type="image/png" href="../img/icon.svg">
    <title>eLearning | Registrarse</title>
</head>
<body>
    <div id="container">
        <div id="info-section">
            <img id="logo" src="../img/logo.svg" alt="Logo">
            <h2 id="bienvenida">¡Bienvenido!</h2>
            <p id="description">Aprende y crece en eLearning, nuestra 
                plataforma de cursos online
            </p>
            <a class="login-register" href="#">Inicia Sesión</a>
        </div>
        <div id="login-section">
            <h1>Registrarse</h1>
            <input type="name" class="inputs" placeholder="Nombre y Apellido">
            <input type="email" class="inputs" placeholder="Correo Electrónico">
            <input type="password" class="inputs" placeholder="Contraseña">
            <a class="login-register" id="login" href="#">Registrarse</a>
        </div>
    </div>
</body>
</html>
